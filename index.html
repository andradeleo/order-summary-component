<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <section class="main-container">
    <div class="illustration-container"></div>
    <div class="text-container">   
         <h1 class="title-card">Order Summary</h1>     
          <p class="subtitle-card">You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
    </div>
    <div class="value-container"></div>
    <button class="button-card">Proceed to Payment</button>
    <p class="text-cancel">Cancel Order</p>
  </section>

  
  
 
</body>

</html>
